
<tr th:if="${expense} != null" th:each="exp : ${expense}" class="row">
<th class="col-md-4 col-lg-4" th:text="${exp.getSubcategoryName()}"></th>
<th class="col-md-4 col-lg-4" th:text="${exp.getAmount()}"></th>
<th class="col-md-4 col-lg-4" >  <div id="descriptionDiv" th:text="${exp.getDescription()}"> </div> </th>
</tr>
